<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marathon Lovers all marathons in the world in one place">
    <meta name="keywords" content="marathon, marathon lovers, running, health, fitness, worldwide, city, city near you">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Marathon Lovers</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Marathon Lovers</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" class="text-input" id="fname" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" class="text-input" id="lname" name="last_name" required>
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>
            
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail">
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both">
            
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://Facebook.com" target="_blank" rel="noopener" aria-label="Visits our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visits our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visits our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visits our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/d5722e680c.js" crossorigin="anonymous"></script>
</body>

</html>
